language: cpp 

os: linux 
dist: xenial 

compiler:
  - g++

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -y
  - sudo apt-get install g++-7 -y

script:
  - cmake --version
  - bash vcpkg/bootstrap-vcpkg.sh
  - mkdir build 
  - cd build
  - cmake ..